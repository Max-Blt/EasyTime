name: EasyTime CI/CD Pipeline

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - feature/*
    tags:
        - 'v[0-9]+\.[0-9]+\.[0-9]+' # regex en espérant que github actions accepte cette regex
  workflow_dispatch:

jobs:
  # Job for testing the project
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Run tests
      run:  dotnet test --verbosity normal

  # Job for publishing to NuGet
  publish:
    runs-on: ubuntu-latest
    needs: test                    # Only run if test job is successful
    if: startsWith(github.event.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Install GitVersion
      run: dotnet tool install --global GitVersion.Tool --version 6.1.0

    - name: Determine version
      id: determine_version
      run: |
          git fetch --tags
          echo "VERSION=$(gitversion /output json | jq -r .NuGetVersion)" >> $GITHUB_ENV

    - name: Print version
      run: echo $VERSION

    - name: Extract tag version
      id: extract_version
      run: echo "VERSION=$(dotnet gitversion --output json | jq -r .NuGetVersion)" >> $GITHUB_ENV

    - name: Pack NuGet package
      run: dotnet pack -c Release -o ./output /p:PackageVersion=${{ env.VERSION }}

    - name: Publish to NuGet
      run: dotnet nuget push ./output/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json


